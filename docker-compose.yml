version: "3.9"
services:
  rabbitmq:
    image: rabbitmq:3.9.5-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - rabbitmq_net

  influxdb:
    image: influxdb:2.0-alpine
    ports:
      - "8086:8086"
    volumes:
      - influxdb-storage:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=db0
      - INFLUXDB_ADMIN_USER=${INFLUXDB_USERNAME}
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_PASSWORD}

volumes:
  influxdb-storage:

networks:
  rabbitmq_net:
    driver: bridge
